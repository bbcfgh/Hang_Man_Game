<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="man.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">HangMan</div>
            <div class="category">
                Word From: <span id="word"></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw" id="hangman-draw">
                <div class="the-draw" id="the-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters" id="letters"></div>
        </div>
        <hr>
        <div class="letters-guss" id="letters-guss"></div>
        <hr>
        <div class="write-words" id="write-words"></div>
        <hr>
            <div class="mo">Made By Mohamed Hazem</div>
    </div>

    <!-- <audio id="success" src="audio/success.mp4" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp4" preload="auto"></audio> -->
    <script src="man.js"></script>
</body>
</html>
